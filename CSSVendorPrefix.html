<!-- pembuka file html -->
<html>
    <!-- pembuka tag head yang berfungsi segitbagai kepala dari dokumen html -->
    <head>
        <!-- tag title berfungsi sebagai judul dari dokumen html yang kita buat -->
        <title>Css Vendor Prefix</title>

        <style>
            /* fungsi vendor prefix adalah menggunakan kode yang bisa diterjemahkan suatu browser */
            div{
                height: 80px;
                width: 80px;
                -webkit-box-shadow: 3px 3px 5px 6px #ccc;  /* Safari 3-4, iOS 4.0.2 - 4.2, Android 2.3+ */
                -moz-box-shadow:    3px 3px 5px 6px #ccc;  /* Firefox 3.5 - 3.6 */
                -o-box-shadow:    3px 3px 5px 6px #ccc;  /* Firefox 3.5 - 3.6 */
                -ms-box-shadow:    3px 3px 5px 6px #ccc;  /* Firefox 3.5 - 3.6 */
                box-shadow:         3px 3px 5px 6px #ccc;
            }
        </style>
    </head>
    <!-- penutup tag head -->
    <!-- pembuka tag body yang berfungsi untuk menampilkan isi dokumen html kita -->
    <body>
            
        <div>

        </div>
    </body>
    <!-- tutup tag body -->
</html>
<!-- tutup tag html -->
