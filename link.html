<!--<DOCTYPE html>berfungsi untuk memberi tahu kepada web browser bahwa dokumen yang akan diproses adalah HTML.-->
<!DOCTYPE html> 

<!--<html></html>Tag pembuka dari keseluruhan halaman web-->
<html> 
        
<!--<head></head>berisi berbagai definisi halaman, seperti kode CSS, JavaScript, dan kode-kode lainnya yang tidak tampil di browser-->
<head>    
        
 <!--<title></title>Digunakan untuk menampilkan title dari sebuah halaman web-->  
 <title>Penggunaan Tag Link </title> 
</head> 

<!--<body></body>Berisi semua elemen yang akan tampil dalam halaman web, seperti paragraf, tabel, link, gambar-->
<body> 

    <!--1. <h1></h1> digunakan untuk menunjukkan bagian yang paling penting atau tingkat tertinggi pada halaman web. Biasanya digunakan untuk judul 
        2. <p></p> adalah tag pembuka, dalam contoh ini p adalah tag untuk paragraf
        3. <a</a> href merupakan kode untuk menyisipkan sebuah link yang dapat yang dituju oleh user--> 
    <h1>Belajar Tag Link</h1>   
    <p>Saya sedang belajar HTML dari    
    <a href="http://www.jti.polije.com">Jti.polije</a></p> 
</body> 
</html>
