<!--<DOCTYPE html> berfungsi untuk memberi tahu kepada web browser bahwa dokumen yang akan diproses adalah HTML.-->
<!DOCTYPE html> 

<!--<html></html> Tag pembuka dari keseluruhan halaman web-->
<html> 

<!--<head></head>berisi berbagai definisi halaman, seperti kode CSS, JavaScript, dan kode-kode lainnya yang tidak tampil di browser-->
<head> 
    
    <!-- 1. <title></title>Digunakan untuk menampilkan title dari sebuah halaman web
         2. <style></style> yang berada sebelum code diatasnya akan ditutup atau terhapus pada saat code stylenya dituliskan-->
    <title>Contoh Kasus Cascading CSS</title>    
    <link rel="stylesheet" type="text/css" 
href="prioritas.css">             
    <style type="text/css">             
        h2 {                
            color:red;                
            }     
    </style> 
</head>   

<!--<body></body> Berisi semua elemen yang akan tampil dalam halaman web, seperti paragraf, tabel, link, gambar-->
<body> 
    
    <!--<h2></h2> digunakan untuk menunjukkan bagian yang paling penting atau tingkat tertinggi pada halaman web. Biasanya digunakan untuk judul -->
    <h2>        
        Akan berwarna apa saya?..1    
    </h2>      
    <h2 style="color:green">        
        Akan berwarna apa saya?..2    
    </h2> 
</body> 
</html>
