<!--<DOCTYPE html>berfungsi untuk memberi tahu kepada web browser bahwa dokumen yang akan diproses adalah HTML.-->
<!DOCTYPE html> 

<!--<html></html>Tag pembuka dari keseluruhan halaman web-->
<html> 
        
    <!--<head></head>berisi berbagai definisi halaman, seperti kode CSS, JavaScript, dan kode-kode lainnya yang tidak tampil di browser-->
    <head>    
        
            <!--<title></title> Digunakan untuk menampilkan title dari sebuah halaman web-->
            <title>Contoh Inline Style CSS</title> 
    </head>    
    
    <!-- 1. <body></body> Berisi semua elemen yang akan tampil dalam halaman web, seperti paragraf, tabel, link, gambar
         2. <h2></h2> digunakan untuk menunjukkan bagian yang paling penting atau tingkat tertinggi pada halaman web. Biasanya digunakan untuk judul-->
        <body>
        <h2 style="background-color:black; color:white" >          
        Text ini akan berwarna putih dan background warna hitam </h2>
    </body> 
</html>
