<!--<DOCTYPE html>berfungsi untuk memberi tahu kepada web browser bahwa dokumen yang akan diproses adalah HTML.-->
<!DOCTYPE html> 

<!--<html></html>Tag pembuka dari keseluruhan halaman web-->    
<html> 
        
<!--<head></head>berisi berbagai definisi halaman, seperti kode CSS, JavaScript, dan kode-kode lainnya yang tidak tampil di browser-->
<head>    
        
    <!--<title></title>Digunakan untuk menampilkan title dari sebuah halaman web-->
    <title>Test Tag Font HTML</title> 
</head> 

<!--<body></body> Berisi semua elemen yang akan tampil dalam halaman web, seperti paragraf, tabel, link, gambar-->
<body>  

    <!-- 1. <p></p> adalah tag pembuka, dalam contoh ini p adalah tag untuk paragraf
         2. <font color></font> untuk membuat beberapa kata di dalam paragraf tersebut berwarna seperti dengan apa yang kita inginkan-->
    <p> CSS merupakan bahasanya <font color="red">desainer web</font>.     Namun sebenarnya, apa itu CSS?   <br />
    <font color="red">CSS </font> adalah kumpulan kode yang digunakan     untuk mendefenisikan desain dari bahasa markup,     
    <font color="red">salah satunya adalah HTML</font>.   <br />     
    Dengan CSS kita bisa mengubah desain dari     <font color="red">text, warna, gambar dan latar belakang</font>     
    dari (hampir) semua kode tag HTML.   
    </p> 
</body> 
</html>
