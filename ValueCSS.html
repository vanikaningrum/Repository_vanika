<!--<DOCTYPE html> berfungsi untuk memberi tahu kepada web browser bahwa dokumen yang akan diproses adalah HTML-->
<!DOCTYPE html> 

<!--<html></html> Tag pembuka dari keseluruhan halaman web-->
<html> 
        
<!--<head></head>berisi berbagai definisi halaman, seperti kode CSS, JavaScript, dan kode-kode lainnya yang tidak tampil di browser-->
<head> 

    <!-- 1. <title></title>Digunakan untuk menampilkan title dari sebuah halaman web
         2. <style></style> yang berada sebelum code diatasnya akan ditutup atau terhapus pada saat code stylenya dituliskan-->
    <title>Contoh Perbandingan Ukuran dari font-size</title>    
    <style type="text/css">             
        body    { font-size:14pt; }             
            p.satu  { font-size:8mm; }             
            p.dua   { font-size:0.35in; }             
            p.tiga  { font-size:2.2pc; }                        
            p.empat { font-size:20px; }             
            p.lima  { font-size:1.8em } 
            p.enam  { font-size:3ex; }             
            p.tujuh { font-size:190%; }     
    </style> 
</head>  

<!--<body></body> Berisi semua elemen yang akan tampil dalam halaman web, seperti paragraf, tabel, link, gambar-->
<body>  
    <!--<p></p> adalah tag pembuka, dalam contoh ini p adalah tag untuk paragraf-->      
    <p>Kalimat ini akan berukuran 14 point</p>        
    <p class="satu">Kalimat ini akan berukuran 8 milimeter</p>        
    <p class="dua">Kalimat ini akan berukuran 0,35 inchi</p>        
    <p class="tiga">Kalimat ini akan berukuran 2,2 pica</p>        
    <p class="empat">Kalimat ini akan berukuran 20 pixel</p>        
    <p class="lima">Kalimat ini akan berukuran 1,8 em</p>        
    <p class="enam">Kalimat ini akan berukuran 3 ex</p>        
    <p class="tujuh">Kalimat ini akan berukuran 190%</p> 
</body> 
</html>
