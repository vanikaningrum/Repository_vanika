<!--<DOCTYPE html>berfungsi untuk memberi tahu kepada web browser bahwa dokumen yang akan diproses adalah HTML.-->
<!DOCTYPE html>

<!--<html></html>Tag pembuka dari keseluruhan halaman web-->
<html>

<!--<head></head>berisi berbagai definisi halaman, seperti kode CSS, JavaScript, dan kode-kode lainnya yang tidak tampil di browser-->

<head>
    </br>
    <!--<title></title>Digunakan untuk menampilkan title dari sebuah halaman web-->
    <title>Form Login</title>

    <!--<link></link> digunakan untuk menentukan apakah link yang dituju terbuka di jendela browser saat ini, atau terbuka di jendela baru-->
    <!-- Skrip CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />

    <!--<head></head>berisi berbagai definisi halaman, seperti kode CSS, JavaScript, dan kode-kode lainnya yang tidak tampil di browser-->
</head>

<!--<body></body> Berisi semua elemen yang akan tampil dalam halaman web, seperti paragraf, tabel, link, gambar-->

<body>

    <!--1. <h2></h2> digunakan untuk menunjukkan bagian yang paling penting atau tingkat tertinggi pada halaman web. Biasanya digunakan untuk judul 
                2. <form></form>  biasanya digunakan untuk mengumpulkan data dari pengunjung web. Mulai dari form untuk login, form kontak, form untuk pendaftaran user, bahkan untuk mengirimkan data antar halaman web.Penggunaan form hanya menggunakan HTML saja tidak akan terlalu berguna.
                3. <input></input>  textbox inputan biasa yang menerima input berupa text-->
    <div class="container">
        <div class="main">
            <form action="" method="post"
                style="border: 1px solid#000 ; margin-left: 200px; width: 40%; text-align: center; padding: 10px;">
                <h2 style="background-color:#8FBC8F; padding-top: 10px ; padding-bottom: 10px;">Anda Harus Login
                    Dulu</h2>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">

                </div>

                <!--<input></input>  textbox inputan biasa yang menerima input berupa text-->
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary" onclick="tambah_semangat()">Login
                </button>
                <script type="text/javascript">
                    function tambah_semangat() {
                        alert("Anda Berhasil Login")
                    }
                </script>
</body>


</html>
