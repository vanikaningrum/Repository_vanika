<!--<DOCTYPE html>berfungsi untuk memberi tahu kepada web browser bahwa dokumen yang akan diproses adalah HTML.-->
<!DOCTYPE html> 

<!--<html></html>Tag pembuka dari keseluruhan halaman web-->
<html> 
        
<!--<head></head>berisi berbagai definisi halaman, seperti kode CSS, JavaScript, dan kode-kode lainnya yang tidak tampil di browser-->
<head>    
        
<!-- 1. <title></title>Digunakan untuk menampilkan title dari sebuah halaman web
     2. <style></style> yang berada sebelum code diatasnya akan ditutup atau terhapus pada saat code stylenya dituliskan-->
<title>Belajar CSS</title> 
    <style type="text/css">     </style>  

</head> 

<!--<body></body> Berisi semua elemen yang akan tampil dalam halaman web, seperti paragraf, tabel, link, gambar-->
<body> 
    
    <!--1. <h2></h2> digunakan untuk menunjukkan bagian yang paling penting atau tingkat tertinggi pada halaman web. Biasanya digunakan untuk judul 
        2. <p></p> adalah tag pembuka, dalam contoh ini p adalah tag untuk paragraf
        3. <ol></ol> digunakan untuk mendefinisikan list item yang berurutan
        4. <li></li> digunakan untuk mendefinisikan list item
        5. <em></em> memberikan efek font agar font bercetak miring--> 
    <h2 class="judul">Belajar CSS</h2>     
    <p> Ini <strong>adalah</strong> sebuah <em>paragraf</em> </p>    
    <p id="belajar_html" class="paragraf" >Saya sedang belajar HTML dari  <a href="http://www.jti.polije.com" target="_blank">Jti.polije</a>     akan terbuka pada tab baru</p> 
    <p id="belajar_css" class="paragraf">      Saya sedang belajar CSS, mohon jangan diganggu</p> 
    <br/> 
    <h3 class="judul subheader">Daftar Belanjaan</h3>
    <ol>           
    <li><em>Minyak Goreng</em></li>           
    <li>Sabun Mandi</li>           
    <li>Deterjen</li>           
    <li>Shampoo</li>           
    <li>Obat Nyamuk</li>     
    </ol>  
</body> 
</html>
