<!--<DOCTYPE html> Berfungsi untuk memberi tahu kepada web browser bahwa dokumen yang akan diproses adalah HTML.-->
<!DOCTYPE html> 

<!--<html></html>Tag pembuka dari keseluruhan halaman web-->
<html> 

<!--<head></head> Berisi berbagai definisi halaman, seperti kode CSS, JavaScript, dan kode-kode lainnya yang tidak tampil di browser-->
<head>    

    <!--<title></title>Digunakan untuk menampilkan title dari sebuah halaman web-->
    <title>Belajar Membuat Form </title>     
</head> 

<!--<body></body>Berisi semua elemen yang akan tampil dalam halaman web, seperti paragraf, tabel, link, gambar-->
<body> 

    <!--1. <form action></form action> berfungsi untuk menjelaskan data form yang akan dikirimkan.
        2. formulir.html merupakan alamat yang digunakan untuk memproses isi data form.
        3. method "get" nilai default seandainya atribut method tidak ditulis) maka isian form akan terlihat pada url browser.  Biasanya digunakan untuk query pencarian-->
    <form action=" formulir.html" method="get"> 
    
    <!--<input type></input type> adalah textbox inputan biasa yang menerima input berupa text-->
    Nama: <input type="text" name="nama" value="Nama Kamu" /> <br /> 
    Password: <input type="password" name="password" /> <br /> 
    Jenis Kelamin :  <input type="radio" name="jenis_kelamin" value="laki-laki" checked />  
    Laki - Laki <input type="radio" name="jenis_kelamin" value="perempuan" />  
    Perempuan <br /> 
    Hobi: <input type="checkbox" name="hobi_nonton" /> 
    Membaca Buku       <input type="checkbox" name="hobi_renang" checked /> 
    Menulis       <input type="checkbox" name="hobi_baca" /> Memancing 
    <br /> 

    <!-- 1. <select></select> untuk membuat Seleksi Data
         2. <option></option> untuk mendefinisikan data â€“ datanya.
         Tag select digunakan bersama-sama dengan tag option untuk membuat box pilihan-->
    Asal Kota:  <select name="asal_kota" >      <option value="Kota Jakarta"> Jakarta</option>      
        <option>Bandung</option>     
        <option value="Kota Surabaya" selected>Semarang</option>  
    </select> 
    <br />  

    <!-- 1. <input type></input type> adalah textbox inputan biasa yang menerima input berupa text
         2. <textarea></textarea> pada dasarnya sama dengan input type text, namun lebih besar dan dapat berisi banyak baris. Panjang dan banyak baris untuk text area di atur melalui atribut rows dan cols, atau melalui CSS-->
    Komentar Anda: 
    <textarea name="komentar" rows="5" cols="20"> Silahkan katakan isi hati anda </textarea> 
    <br /> 
    <input type="submit" value="Mulai Proses!" >      
    </form> 
</body> 
</html>
